<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Map</title>
</head>

<body>
    <script>
        function novoAluno(nome, idade) {
            return { nome, idade };
        }

        let alunos = [
            novoAluno("Luiz", 20),
            novoAluno("Maria", 39),
            novoAluno("Pedro", 23)
        ]

        let alunosMap = []

        for (let aluno of alunos) {
            alunosMap.push(aluno.nome + " tem " + aluno.idade + " anos.")
        }
        console.log(alunosMap)
    </script>
</body>

</html>
