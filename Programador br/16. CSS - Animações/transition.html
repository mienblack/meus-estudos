<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            color: white;
        }

        button {
            background-color: darkblue;
            padding: 20px;
            font-size: 1.5rem;
            color: whitesmoke;
            border: 3px solid whitesmoke;

            transition: background-color 650ms ease-out, padding 850ms ease-in-out;
        }

        button:hover {
            background-color: blue;
            padding: 20px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Click</button>
</body>
</html>
