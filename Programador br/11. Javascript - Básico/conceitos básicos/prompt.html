<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt</title>
</head>
<body>
    <script>
        var name = prompt("Qual é o seu nome?");
        alert('Bom dia, ' + name + '!');

        var number = parseFloat(prompt('Digite um número:'));
        var double = number * 2;
        alert('O dobro de ' + number + ' é ' + double)
    </script>
</body>
</html>
