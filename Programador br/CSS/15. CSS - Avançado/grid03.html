<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 03</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            display: grid;
            grid-template: auto auto auto auto/ auto auto auto auto auto auto;

            padding: 10px;
            background-color: gray;
        }
        .r1 {
            background-color: darkblue;
        }
        .r2 {
            background-color: darkgreen;
        }
        .r3 {
            background-color: darkred;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .item2 {
            grid-column-start: 1;
            grid-column-end: 7;
        }

        .item3 {
            grid-column-end: span 4;
        }

        .item4 {
            grid-column-start: 4;
            grid-column-end: 7;
        }

        .item5 {
            grid-row-start: 3;
            grid-column-start: 3;
        }

        .item6 {
            grid-column-end: span 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rect r1 item1">1</div>
        <div class="rect r2 item2">2</div>
        <div class="rect r3 item3">3</div>
        <div class="rect r1 item4">4</div>
        <div class="rect r2 item5">5</div>
        <div class="rect r3 item6">6</div>
    </div>
</body>
</html>
