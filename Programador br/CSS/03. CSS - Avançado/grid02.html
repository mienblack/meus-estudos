<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 02</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            height: 400px;
            display: grid;
            grid-template-areas: "a1 a1 a1 a1"
                                 "a2 a3 a3 a3"
                                 "a4 a4 a5 a5"
                                 "a6 a6 a6 a6";

            padding: 10px;
            background-color: gray;
        }
        .r1 {
            background-color: darkblue;
        }
        .r2 {
            background-color: darkgreen;
        }
        .r3 {
            background-color: darkred;
        }

        .item1 {
            grid-area: a1;
        }

        .item2 {
            grid-area: a2;
        }

        .item3 {
            grid-area: a3;
        }

        .item4 {
            grid-area: a4;
        }

        .item5 {
            grid-area: a5;
        }

        .item6 {
            grid-area: a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rect r1 item1">1</div>
        <div class="rect r2 item2">2</div>
        <div class="rect r3 item3">3</div>
        <div class="rect r1 item4">4</div>
        <div class="rect r2 item5">5</div>
        <div class="rect r3 item6">6</div>
    </div>
</body>
</html>
