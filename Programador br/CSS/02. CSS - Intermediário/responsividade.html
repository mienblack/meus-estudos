<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>

    <style>
        header {
            position: relative;
            margin: auto;
            width: 80%;
            height: 150px;
            background-color: gray;
        }

        .content {
            position: absolute;
            width: 70%;
            height: 70%;
            color: white;
            background-color: blue;
            
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 5vw;
        }

        .cab {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <div class="cab">Cabe√ßalho</div>
        </div>
    </header>
</body>
</html>
