<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style-type: square;
            color: white;
            background-color: black;
            list-style-position: inside;
            padding: 10px;
            margin: 0;
            border: 2px solid grey;
            border-radius: 5px;
        }

        ol {
            list-style-type: lower-alpha;
            list-style-position: inside;
            padding: 10px;
            margin: 0;
            margin-top: 5px;
            border: 2px solid grey;
            border-radius: 5px;
        }

        li {
            padding: 5px;
            margin: 5px 0;
            border: 2px solid gray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
