<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 02</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="container">
        <video class="video" src="./Assets/videos/heh-spy-x-family.mp4"></video>

        <div class="controls">
            <img class="button" onclick="retroceder () " src="./Assets/images/back-arrow.png">
            <img class="button" onclick="diminuir_vel ()" src="./Assets/images/minus.png">
            <img class="button" onclick="play ()" src="./Assets/images/play.png">
            <img class="button" onclick="stop ()" src="./Assets/images/pause.png">
            <img class="button" onclick="aumentar_vel ()" src="./Assets/images/plus.png">
            <img class="button" onclick="avancar ()" src="./Assets/images/foward-arrow.png">
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
