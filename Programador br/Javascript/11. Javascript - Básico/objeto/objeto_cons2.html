<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de Objeto 2 - Instanciar</title>
</head>
<body>
    <script>
        var aluno = function (nome, n1, n2) {

            this.nome = nome;
            this.nota1 = n1;
            this.nota2 = n2;
            this.media = function () {

                return (this.nota1 + this.nota2) /2;
            }
        }
        var a = new aluno ('Cesar', 7, 8);
        

        console.log(a)
        console.log(a.media())
    </script>
</body>
</html>
