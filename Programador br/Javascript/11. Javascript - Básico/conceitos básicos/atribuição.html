<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição</title>
</head>
<body>
    <script>
                /* ATRIBUIÇÃO
        x += y -> x = x + y
        x -= y -> x = x - y
        x *= y -> x = x * y
        x /= y -> x = x / y
        x %= y -> x = x % y
        */

        var x = 2;
        x += 1;

        console.log(x)

        var y = 32;
        y %= 3;

        console.log(y)
    </script>
</body>
</html>
