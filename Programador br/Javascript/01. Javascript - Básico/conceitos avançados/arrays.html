<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var sala1 = ['Matheus', 'Pedro', 'Felipe', 'Douglas', 'Gustavo']

        for (var i in sala1) {
            console.log(i);
        }

        for (var aluno of sala1) {
            console.log(aluno)
        }

        for (var i = 0; i < sala1.length; i++) {
            console.log(sala1[i])
        }
    </script>
</body>
</html>
