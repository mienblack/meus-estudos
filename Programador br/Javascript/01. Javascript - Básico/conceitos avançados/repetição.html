<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <script>
        var quant = 5;

        for (var i = 0; i < quant; i++) {
            console.log('O número  de vezes que o programa foi executado, foram ' + (i+1) + ' vezes')
        }

        quant = 2;
        while (quant < 3) {
            console.log('Executado ' + quant + ' vezes.')
            quant++
        }

        var number = Math.random() * 10;
        
        while (number < 9) {
            console.log(number)
            number = Math.random() * 10;
        }
        console.log(number)
    </script>
</body>
</html>
