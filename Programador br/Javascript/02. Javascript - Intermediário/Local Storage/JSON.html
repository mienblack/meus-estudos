<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script>
        let a = {
            nome: 'Leonardo', 
            média: 5.6
        }
        let a2 = JSON.stringify(a)
        console.log(a)
        console.log(a2)

        let b = '{"nome": "César","média": 7.5}';
        let b2 = JSON.parse(b)
        console.log(b)
        console.log(b2)
    </script>
</head>
<body>
    
</body>
</html>
