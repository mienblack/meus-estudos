<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>

    <script>

        let pessoas = ['Jorge', 'Paulo', 'Diego', 'SÃ©rgio', 'Silva', 'Geovana', 'Maria', 'Juliana', 'Larissa', 'Clara']

        function sortear() {
            let num_pessoas = pessoas.length;

            let num_sorteado = Math.floor(Math.random() * num_pessoas)

            let sorteado = document.getElementsByTagName('h1')[0]
            sorteado.innerHTML = pessoas[num_sorteado]
        }
    </script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 0, 0, 0.893);
        }

        button {
            display: block;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            margin-bottom: 30px;
            padding: 10px;
            font-size: 1.5rem;
        }

        h1 {
            color: white;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <button onclick="sortear()">Sortear</button>
    <h1 id="sorteado"></h1>
</body>

</html>
