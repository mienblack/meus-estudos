<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>

    <script>
        function onOver (element) {

            element.style.backgroundColor = 'darkseagreen';
        }

        function onOut (element) {

            element.style.backgroundColor = 'darkred';
        }
    </script>

    <style>
        img {
            display: block;
            width: 300px;
        }

        div#click {
            background-color: darkred;
            color: white;
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    
    <img src="./images/gear5.jpg" alt="gear 5">
    <div id="click" onmouseover="onOver(this)" onmouseout="onOut(this)">CLICK</div>
</body>
</html>
