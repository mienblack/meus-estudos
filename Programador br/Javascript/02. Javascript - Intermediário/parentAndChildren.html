<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and Children</title>

    <script>
        function loaded () {
            let h1 = document.getElementsByTagName('h1');


            for (let h of h1) {
                console.log(h)
                h.addEventListener('click', mostrarPai)
            }

            function mostrarPai (t) {
                let title = t.target;
                console.log(title.parentElement)
            }
        }
    </script>
</head>
<body onload="loaded()">

    <div id="one">
        <h1>Title 01</h1>
        <p>Texto teste</p>
    </div>

    <div id="two">
        <h1>Title 02</h1>
        <p>Texto teste 02</p>
    </div>
</body>
</html>
