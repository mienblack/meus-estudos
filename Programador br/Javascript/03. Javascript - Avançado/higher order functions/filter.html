<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>

        function novoAluno(nome, idade) {
            return {nome, idade}
        }

        function novoJogador(nome, idade) {
            return {nome, idade}
        }

        let alunos = [
            novoAluno("Mario", 23),
            novoAluno("José", 45),
            novoAluno("Marcia", 29),
            novoAluno("João", 35)
        ]

        let jogadores = [
            novoJogador("Fabio", 22),
            novoJogador("Mariane", 36),
            novoJogador("Cesar", 39),
            novoJogador("Fernando", 31),
            novoJogador("Luiza", 27)
        ]

        function temMenosDe30(aluno) {
            return aluno.idade < 30
        }

        function temMaisDe30(aluno) {
            return aluno.idade > 30
        }

        console.log(alunos.filter(temMenosDe30))
        console.log(jogadores.filter(temMaisDe30))
    </script>
</body>
</html>
