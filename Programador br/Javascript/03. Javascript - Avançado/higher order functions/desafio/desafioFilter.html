<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Filter</title>
</head>

<body>
    <script>
        function novoAluno(nome, idade) {
            return { nome, idade };
        }

        let alunos = [
            novoAluno("Luiz", 20),
            novoAluno("Maria", 39),
            novoAluno("Pedro", 23)
        ]

        let alunosFilter = []

        for (let aluno of alunos) {
            if (aluno.idade < 30) {
                alunosFilter.push(aluno)
            }
        }
        console.log(alunosFilter)
    </script>
</body>

</html>
