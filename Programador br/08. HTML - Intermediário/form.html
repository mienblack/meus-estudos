<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="get" action="/cadastro">
        <input type="text" name="nome"> Nome Completo
        <br>
        <input type="email" name="email"> Email <input type="tel" name="telephone"> Telefone
        <br>
        <input type="password" name="senha"> Senha
        <br>
        <input type="date" name="data" max="2022-12-31"> Data de Nascimento
        <br>
        <select name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="BA">Bahia</option>
        </select>
        <br>
        <input type="checkbox" name="gosto" value="opt01"> Doce
        <br>
        <input type="checkbox" name="gosto" value="opt02"> Salgado
        <br>
        <input type="radio" name="gender" value="m" checked>Masculino
        <br>
        <input type="radio" name="gender" value="f">Feminino
        <br>
        <textarea name="message"></textarea> Mensagem
        <br>
        <input type="reset">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <form action="" method="post">
        <input type="color" name="cor">
        <br>
        <input type="file" name="file">
        <br>
        <input type="number" name="number" min="0" max="10">
        <br>
        <input type="range" name="range" min="1" max="10">
        <br>


        <input type="submit" value="Enviar">
    </form>

</body>
</html>
