<head>

</head>
<body>
    <script>
        var num01 = Number(prompt("Qualquer número: "))
        var num02 = Number(prompt("Qualquer número: "))
        var sum = num01 + num02
        var minus = num01 - num02
        alert(`Os números ${sum.toFixed(2).replace('.', ',')} e ${minus.toFixed(2).replace('.', ',')} podem ser diferentes.`)
    </script>
</body>
