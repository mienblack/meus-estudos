<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div>
            <p>Número (entre 0 e 100): <input type="number" name="number" id="inputNumber"></p>
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div id="list">
            <select name="list" id="selectList" size="5">
                <option value="valores">Valores Adicionados</option>
            </select>
            <br>
            <input type="button" value="Finalizar" id="inputButton" onclick="finalizar()">
        </div>
        <div id="resultado">

        </div>
    </main>
    <footer>
        <p>Feito por <strong>Damien Costa</strong></p>
        <p>&copy;Curso em Vídeo</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
