<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a:visited{
            color: darkblue;
        }

        a:active{
            color: blueviolet;
        }

        a:hover{
            color: black;
            text-decoration: underline;
            font-weight: bold;
        }

        a{
            color: blue;
            text-decoration: none;
        }

        a::before{
            color: gray;
            content: 'x';
            text-decoration: none;
            font-weight: normal;
        }

        a::after{
            color: gray;
            content: 'x';
            text-decoration: none;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>EXEMPLO</h1>
    <ul>
        <li><a href="https://www.crunchyroll.com/pt-br/ace-of-the-diamond" target="_blank">Ace of diamond</a></li>
        <li><a href="https://naruto.fandom.com/pt-br/wiki/Wiki_Naruto" target="_blank">Naruto</a></li>
        <li><a href="https://onepieceex.net/" target="_blank">One Piece</a></li>
    </ul>
</body>
</html>
