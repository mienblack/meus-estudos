<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin: auto;
            border: 4px solid whitesmoke;
            border-collapse: collapse;
            width: 600px;
        }

        caption {
            background-color: whitesmoke;
            color: black;
            font-weight: bold;
            padding: 15px;
            font-size: 1.5rem;
        }

        thead {
            background-color: lightgray;
            color: black;
            font-size: 1.2rem;
        }

        .gr {
            background-color: rgb(69, 68, 68);
        }

        th, td {
            border: 1px solid whitesmoke;
            padding: 10px;
        }

        .num {
            text-align: right;
        }
    </style>

</head>
<body>
    <table>
        <caption>Boletim</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="gr">
                <th scope="row" colspan="4">Média Exatas</th>
                <td class="num">0</td>
            </tr>
            <tr>
                <th scope="row">Biológicas</th>
                <td>Biologia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="gr">
                <th scope="row" colspan="4">Média Biológicas</th>
                <td class="num">0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Humanas</th>
                <td>Geografia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>História</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Filosofia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Sociologia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="gr">
                <th scope="row" colspan="4"> Média Humanas</th>
                <td class="num">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
