<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar c√©lulas</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            border: 2px solid whitesmoke;
        }

        td {
            border: 1px solid white;
            padding: 30px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Mesclar Tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
