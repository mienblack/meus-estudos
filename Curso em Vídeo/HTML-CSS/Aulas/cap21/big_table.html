<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            margin: auto;
            position: relative;
        }

        caption {
            font-size: 1.5rem;
            background-color: lightgray;
            color: black;
            font-weight: bold;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: black;
        }

        /* PARA TABELAS GRANDES
        tbody > tr:nth-child(even) {
            background-color: grey;
        }
        thead > tr > th {
            position: sticky;
            top: 0;
            background-color: gray;
        }
        */

        th, td {
            border: 1px solid white;
            padding: 10px;   
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <!--
        Anatomia de uma tabela
        Table
            Thead
                th, tr, td
            Tbody
                th, tr, td
            Tfoot
                th, tr, td
    -->
    <h1>Tabela Grande</h1>

    <table>
        <caption>População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15 989 929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 016 906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">10 444 526</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num">106 697 823</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
