<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            text-align: center;

            background-color: lightcyan;
            height: 200px;
            width: 500px;

            border: 5px solid cyan;

            padding: 3px 8px 8px 8px;
            
            margin: 20px auto 20px auto;

            outline: 5px dashed darkblue;
        }

        a {
            border-width: 2px;
            border-style: solid;
            border-color: gray;

            
            padding-top: 3px;
            padding-right: 8px;
            padding-bottom: 8px;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>
        Parágrafos são exemplos de caixas Box-level, mas <a href="#">links são exemplos de caixa Inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
